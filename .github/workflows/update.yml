name: daily

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 21 * * *'  # Runs at 21:00 UTC = 05:00 SGT daily

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
    - name: Check out this repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0       # important so git pull/rebase works properly
        ref: main            # make sure we're on main
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install all necessary packages
      run: |
        pip install jupyter lxml pandas numpy requests beautifulsoup4 html5lib geocoder
    - name: Scraping today's data
      timeout-minutes: 30
      env:
        DATAGOVSG_API_KEY: ${{ secrets.DATAGOVSG_API_KEY }}
      run: |
        jupyter nbconvert --to notebook --execute "auto_updating_site.ipynb" --ExecutePreprocessor.timeout=1800 --stdout
    - name: Commit and push any changes
      run: |
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        # Make sure we're up to date with remote main
        git pull --rebase origin main || true
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        # Explicitly push current HEAD to main
        git push origin HEAD:main
